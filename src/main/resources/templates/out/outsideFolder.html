<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<header class="container">
		<div class="jumbotron">
			<h1 class="text-center">외부 폴더 사용하기</h1>
		</div>
	</header>
	<main>
		<section>
			<div>
				<img alt="햄스터1" src="/images/yami.jpg" th:src="@{/images/yami.jpg}" class="mx-auto d-block">
				<img alt="햄스터2" src="/images/apple.jpg" th:src="@{/images/apple.jpg}" class="mx-auto d-block">
				<!--
				프로젝트 폴더가 서버 동작시 최상위 폴더이기 때문에 절대경로로 지정해줘도 찾을 수 없어서 이미지가 안뜬다.
				-->
				<img alt="절대경로" src="C:/java102/workspace-sts4/outsideTest/src/main/resources/static/images/yami.jpg" class="mx-auto d-block">
				
				<!--
				외부 폴더를 추가하여 실제 시스템의 폴더를 사용한 방식.
				해당 폴더에 이미지 업로드시 실시간으로 확인 가능.
				WebMvcConfigurer 인터페이스를 상속받아 구현
				-->
				<img alt="외부햄스터1" src="/img/yami.jpg" th:src="@{/img/yami.jpg}" class="mx-auto d-block">
				<img alt="외부햄스터2" src="/img/apple.jpg" th:src="@{/img/apple.jpg}" class="mx-auto d-block">
			</div>
		</section>
	</main>
	<footer class="jumbotron mt-3 mb-0">
	
	</footer>
</body>
</html>
